<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App Michael Miller</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="end-date">Date Completed</label>
                        <input type="date" class="form-control" id="date-completed">
                    </div>
                </div>
            </div>
                <div class="col-sm my-3 text-center">
                        <label for="difficulty">Difficulty Level</label>
                        <select class="form-select" aria-label="Default select example" id="dropdown" onchange="renderText()">
                            <option value="Hard">Hard</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Easy">Easy</option>
                          </select>
                            <br><br>
                            <div id = "new">
    
                            </div>
                            <script>
                                var value;
                                function renderText(){
                                    value = document.getElementById('dropdown').value;
                                    alert(`You've selected ${value}!`)
                                }
                            </script>
                            </div>
                          </div>
                    </div>
            </div>
            <button id="add" class="btn btn-primary form-control">Create</button>
        </div>
    </div>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Name</th>
            <th>Date Completed</th>
            <th>Difficulty Level</th>

        </tr>

    </table>









    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
